<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palindrome Checker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body {
        background: url(palindrome-day-palindrome-day-sign-created-colorful-wooden-cubes-thee-beige-background-238332783.webp) no-repeat;
        background-position: top left;
        background-size: cover;
        height: 100vh;
        width: 100vw;
        /* padding: 50px 0px; */
        box-sizing: border-box;
    }
    input {
        outline: none;
        border: none;
        background: none;
    }
    button {
        background-color: rgb(23, 35, 69);
        border: none;
        outline: none;
        border-radius: 25px;
        color: #fff;
        padding: 10px;
    }
    .display {
        background-color: #ccc;
        width: 80%;
        display: flex;
        justify-content: space-between;
        border-radius: 50px;
        padding: 10px;
    }
    .shad {
        box-shadow: 0px 2px 5px rgba(0px, 2px, 5px, 1);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
                <form id="palindromeForm">
                    <h1>Palindrome Checker</h1>
                    <div class="display">
                        <input type="text" id="inputString" required placeholder="Enter your text">
                        <button type="submit" class="shad">Check Palindrome</button>
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>

<script>
    function isPalindrome(str) {
        str = str.toLowerCase();
        str = str.replace(/[^a-z0-9]/g, '');
        let start = 0;
        let end = str.length - 1;
        while (start < end) {
            if (str[start] !== str[end]) {
                return false;
            }
            start++;
            end--;
        }
        return true;
    }
    document.getElementById('palindromeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const inputString = document.getElementById('inputString').value;
        const resultDiv = document.getElementById('result');
        const isPal = isPalindrome(inputString);
        if (isPal) {
            resultDiv.textContent = `"${inputString}" is a palindrome.`;
        } else {
            resultDiv.textContent = `"${inputString}" is not a palindrome.`;
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
